<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza App</title>
  <!-- Link Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link CSS -->
  <link rel="stylesheet" href="index.css">
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!-- Root div for React to render -->
  <div id="root"></div>
  <!-- Your React App Script -->
  <script type="text/babel">
    const { useState } = React;

    const logoURL = "https://image.similarpng.com/very-thumbnail/2020/05/Pizza-logo-design-template-Vector-PNG.png";

    function Navbar() { /*...*/ }
    function Header({ isOpen }) { /*...*/ }
    function Pizza({ pizza, onToggleFavorite }) { /*...*/ }
    function Menu({ pizzas, onToggleFavorite }) { /*...*/ }
    function Footer({ isOpen }) { /*...*/ }

    function App() {
      const [pizzas, setPizzas] = useState(pizzaData);
      const [searchQuery, setSearchQuery] = useState("");
      const [showFavorites, setShowFavorites] = useState(false);

      const currentHour = new Date().getHours();
      const isOpen = currentHour >= 10 && currentHour < 22;

      const handleToggleFavorite = (pizzaName) => {
        setPizzas((prevPizzas) =>
          prevPizzas.map((pizza) =>
            pizza.name === pizzaName
              ? { ...pizza, isFavorite: !pizza.isFavorite }
              : pizza
          )
        );
      };

      const filteredPizzas = pizzas.filter((pizza) => {
        const matchesSearch = pizza.name.toLowerCase().includes(searchQuery.toLowerCase()) || pizza.ingredients.toLowerCase().includes(searchQuery.toLowerCase());
        const matchesFavorite = showFavorites ? pizza.isFavorite : true;
        return matchesSearch && matchesFavorite;
      });

      return (
        <div className="container">
          <Navbar />
          <Header isOpen={isOpen} />
          <div className="text-center my-4">
            <input
              type="text"
              placeholder="Search pizzas..."
              value={searchQuery}
              onChange={(e) => setSearchQuery(e.target.value)}
              className="form-control w-50 mx-auto"
            />
            <button
              className="btn btn-secondary mt-2"
              onClick={() => setShowFavorites(!showFavorites)}
            >
              {showFavorites ? "Show All" : "Show Favorites"}
            </button>
          </div>
          <Menu pizzas={filteredPizzas} onToggleFavorite={handleToggleFavorite} />
          <Footer isOpen={isOpen} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
